version: '3'

services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    command: sh -c "chmod +x bin/rails && bin/rails db:migrate RAILS_ENV=development && rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    environment:
      RAILS_ENV: development
      POSTGRES_HOST: postgresql
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bar_menu_development
      REDIS_URL: redis://redis:6379/1
    ports:
      - "3000:3000"
    networks:
      - barmenu_network
    depends_on:
      - postgresql
      - redis

  postgresql:
    container_name: postgres
    image: postgres:latest
    hostname: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bar_menu_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - barmenu_network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - barmenu_network

networks:
  barmenu_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
